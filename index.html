<!-- USER STORY -->
<!-- AS A coding boot camp student
I WANT to take a timed quiz on JavaScript fundamentals that stores high scores
SO THAT I can gauge my progress compared to my peers -->

<!-- ACCEPTANCE CRITERA -->
<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel = "stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    
    <!-- Introductory section that shows user how to play -->
    <!-- HIDE QUIZ -->
   <div class="container" id="quiz">
    <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
    <div class="wrapper">
        <div class="carouselbox" aria-label="carousel">
           <!-- Timer -->
           <p><span id="count" class="right-align"></span></p>
           <button class="center-button" onclick="start()">
            START
            </button>
        </div>
        <p></p>
        <p id="question"></p>
        <ul id="responses"></ul>
        <p id="msg"></p>
        <p id="result"></p>
    </div>
   </div>

   <div class="quiz-end">
    <h3>All done!</h3>
    <p>Your final score is: <span id="score"></span></p>
    <form id="initialsForm">
        <label>Enter initials:</label>
        <input id="initialsInput"text="text"/>
        <button type="submit" id="submitButton">Submit</button>
    </form>
   </div>

   
    <script src="./assets/js/script.js"></script>
</body>
</html>
